<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video id="video" width="640" height="360" preload="metadata"></video>
        <div class="controls">
            <div class="controls-up">
                <span id="muteBtn" style="cursor: pointer;">&#128266;</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                <span id="playPauseBtn" style="cursor: pointer;">&#9654;</span>


            </div>

            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" value="0" step="0.1">
                <span id="totalTime">0:00</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
